<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>The DJ booth</h1>
    <div class="drum__top">
      <h4>Pressing number keys 1 to 8 will play sounds</h4>
    </div>
    <div class="drum__container">
      <button class="drum-1 drum-btn">Clap</button>
      <button class="drum-2 drum-btn">HiHat</button>
      <button class="drum-3 drum-btn">Kick</button>
      <button class="drum-4 drum-btn">OpenHat</button>
      <button class="drum-5 drum-btn">Ride</button>
      <button class="drum-6 drum-btn">Snare</button>
      <button class="drum-7 drum-btn">Tink</button>
      <button class="drum-8 drum-btn">Tom</button>
    </div>
  </body>
</html>
